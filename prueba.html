<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Degradado Superior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define una fuente agradable y una alineación central para el cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Fondo blanco */
            margin: 0;
        }

        /* Estilos para el contenedor de la imagen */
        .image-container {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 1rem; /* Bordes redondeados */
            overflow: hidden; /* Asegura que la imagen y el degradado no se desborden */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para resaltar */
        }

        /* Estilos para la imagen en sí */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra el contenedor */
        }

        /* Estilos para el pseudo-elemento que crea el degradado */
        .image-container::before {
            content: ''; /* Contenido vacío necesario para pseudo-elementos */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px; /* La altura del degradado es de 20px */
            /*
              Degradado que va de blanco a transparente.
              El color blanco se superpone a la imagen, creando un efecto de "desvanecimiento".
            */
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 1), /* Blanco opaco al inicio */
                rgba(255, 255, 255, 0) /* Totalmente transparente al final */
            );
        }
    </style>
</head>
<body class="bg-white">
    <!-- Contenedor principal de la imagen con el degradado -->
    <div class="image-container">
        <!-- Puedes reemplazar esta URL con la imagen que prefieras -->
        <img src="./assets/img/fondo.webp" alt="Placeholder de imagen">

    </div>
</body>
</html>
